<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css" />
    <title>Contrast</title>
  </head>
  <body>
    <div class="grid-container" id="grid-container">
      <!-- You can generate the grid using JavaScript -->
    </div>
    <div class="button-container">
      <div class="counter">Active: <span id="active-count">0</span></div>
      <div class="counter">Inactive: <span id="inactive-count">0</span></div>
      <button class="button" id="reset-button">All</button>
      <button class="button" id="inactive-button">None</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
